name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
   - name: Clean Gradle Cache
  run: |
    rm -rf ~/.gradle/caches/

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      run: gradle assembleDebug

    - name: Build Release APK
      run: gradle assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: dnd-pdf-generator-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: dnd-pdf-generator-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## ðŸŽ² D&D PDF Generator v${{ github.run_number }}
          **What's New:**
          - Auto-generated APK from latest code
          - Ready to install on Android devices
          **How to Install:**
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Share content from Obsidian â†’ Select "D&D PDF Generator"
          **Files:**
          - `dnd-pdf-generator-debug.apk` - Debug version with logging
          - `dnd-pdf-generator-release.apk` - Optimized release version
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
